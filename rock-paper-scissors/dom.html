<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>DOM Rock Paper Scissors</title>
   

    </head>

    <body>
        <p class="title">Rock Paper Scissors</p>
    
<!--ROCK-->
            <button class="move-button" onclick="
                playGame('rock');
            ">Rock</button>

<!--PAPER-->
            
            <button class="move-button" onclick="
                playGame('paper');
            ">Paper</button>

<!--SCISSORS-->
            <button class="move-button" onclick="
                playGame('scissors');
           ">Scissors</button>

           <p class="js-result"></p>
           <p class="js-moves"></p>
            <p class="js-score"></p>
            
<!--RESET-->
            <button class="reset-score-button" onclick="
            score = { wins: 0, losses: 0, ties: 0 };
            localStorage.removeItem('score');
            updateScoreElement();
            ">Reset Score</button>
            

        <script>
            let score = JSON.parse(localStorage.getItem('score')) || {
                wins: 0,
                losses: 0,
                ties: 0
            } ; // default operator in case first part is falsy

            if (!score.wins && !score.losses && !score.ties) {
                score = { wins: 0, losses: 0, ties: 0 };
            };

            updateScoreElement();

            /*
            if (!score) {
              score = {
                wins: 0,
                losses: 0,
                ties: 0
              }
            } 
            */

            function playGame(playerMove) {
                const computerMove = pickComputerMove(); //global variable, must be outside the function's scope/curly braces for onclick to access

                let result = '';

                if (playerMove === 'scissors') {
                    
                    if (computerMove === 'rock') {
                        result = 'You lose.';
                    } else if (computerMove === 'paper') {
                        result = 'You win.' ;
                    } else if (computerMove === 'scissors') {
                        result = 'Tie.';
                    }
                
                } else if (playerMove === 'paper') {
                    if (computerMove === 'rock') {
                    result = 'You win.';
                    } else if (computerMove === 'paper') {
                        result = 'Tie.';
                    } else if (computerMove === 'scissors') {
                        result = 'You lose.';
                    }
                    
                } else if (playerMove === 'rock') {
                    if (computerMove === 'rock') {
                    result = 'Tie.'
                    } else if (computerMove === 'paper') {
                        result = 'You lose.' 
                    } else if (computerMove === 'scissors') {
                        result = 'You win.'
                    }
                    
                } 

                if (result === 'You win.') {
                    score.wins += 1;
                } else if (result === 'You lose.') {
                    score.losses +=1;
                } else if (result === 'Tie.') {
                    score.ties += 1; 
                }

                localStorage.setItem('score', JSON.stringify(score));
                
                updateScoreElement();

                    document.querySelector('.js-result')
                        .innerHTML = result;


                    document.querySelector('.js-moves')
                        .innerHTML = `You ${playerMove} - ${computerMove} Computer`;

            }


            function updateScoreElement() {
                document.querySelector('.js-score')
                    .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties} `;
            }

            function pickComputerMove() {
                const randomNum = Math.floor(Math.random()*3);

                if (randomNum === 0) {
                    computerMove = 'rock'
                } else if (randomNum === 1) {
                    computerMove = 'paper' 
                } else if (randomNum === 2) {
                    computerMove = 'scissors'
                };
                  return computerMove;   //return function gets a value/var/calculation or anything out of function
            }
        </script>
    </body>
</html>
