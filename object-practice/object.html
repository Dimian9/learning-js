<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>Object</title>
        
    </head>

    <body>

      <script>
        //object groups multiple values

        const product = {
          name: 't-shirt', // property-value pair
          price: 1090,
          'delivery-time': '1 day',
          rating: { 
            stars: 4.5,
            count: 85,
          }, // nested object
          fun: function function1() {
            console.log('function inside object')
          }
        }; 

        console.log(product);
        console.log(product.name); // property, dot notation
        console.log(product['name']) // property, bracket notation
        product.fun(); // function inside obj

        console.log(product.rating.count); // nested object call
        product.fun(); // function or method call
        Math.random() // we can save functions inside obj so obj+function = method()
        product.name = 'cotton socks'; // change property
        product.newProperty = 'cotton socks'; //  add a new property
        delete product.newProperty; // detele property


        const productAmazon = {
          name: 't-shirt',
          price: 2095,            
        };
        console.log(productAmazon);

        productAmazon.price += 500;
        console.log(productAmazon);

        product['delivery-time'] = '3 days';
        console.log(productAmazon);

        function comparePrice(productAmazon1, productAmazon2) {
          if (productAmazon1.price < productAmazon2.price) {
            return productAmazon1;
          } else {
            return productAmazon2;
          }
        };

        const productAmazon1 = {
          name: 'basketball',
          price: 2095
        };

        const productAmazon2 = {
          name: 'socks',
          price: 1090
        };

        const productAmazon3 = {
          name: 'basketball',
          price: 2095,
        };
        
        console.log(comparePrice(productAmazon1, productAmazon2));

        function isSameProduct(productAmazon1, productAmazon2) {
          if (
            productAmazon1.name === productAmazon2.name && 
            productAmazon1.price === productAmazon2.price) {
            return true;
          } else {
            return false;
          }
        }

        // Here is an alternative solution that uses less code.
        function isSameProduct(product1, product2) {
          return (
            product1.name === product2.name &&
            product1.price === product2.price
          );
        }

        console.log(isSameProduct(productAmazon1, productAmazon2));
        console.log(isSameProduct(productAmazon1, productAmazon3))


        console.log('Good Morning'.toLowerCase()); //convert string to lowercase
        console.log('TESTING'.toLowerCase());
        console.log('test'.repeat(2)); // repeat string many times


        

      </script>
