
<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="/function-practice/calculator.css">

  </head>
  <body>
    <p class="js-calculation calculation"></p>

    <p>
      <button class="calculator-button gray" onclick="
        updateCalculation('1')
      ">1</button>

      <!--instead of THIS
        <button onclick="
        calculation += '2';  calculation = calculation + value;
        console.log(calculation);
      ">2</button>
      -->

      <button class="calculator-button gray" onclick="
        updateCalculation('2')
      ">2</button>

      <button class="calculator-button gray" onclick="
        updateCalculation('3')
      ">3</button>

      <button class="calculator-button yellow" onclick="
        updateCalculation('+')
      ">+</button>
    </p>

    <p>
      <button class="calculator-button gray" onclick="
        updateCalculation('4')
      ">4</button>

      <button class="calculator-button gray" onclick="
        updateCalculation('5')
      ">5</button>

      <button class="calculator-button gray" onclick="
        updateCalculation('6')
      ">6</button>

      <button class="calculator-button yellow" onclick="
        updateCalculation('-')
      ">-</button>
    </p>

    <p>
      <button class="calculator-button gray" onclick="
        updateCalculation('7')
      ">7</button>

      <button class="calculator-button gray" onclick="
        updateCalculation('8')
      ">8</button>

      <button class="calculator-button gray" onclick="
        updateCalculation('9')
      ">9</button>

      <button class="calculator-button yellow" onclick="
        updateCalculation('*')
      ">*</button>
    </p>

    <p>
      <button class="calculator-button gray" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="calculator-button gray" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="calculator-button gray" onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class="calculator-button yellow" onclick="
        updateCalculation('/');
      ">/</button>
    </p>

    <p>
      <button class="clear-button calculator-button gray" onclick="
        calculation = '';
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>

    
    <script>
        let calculation = localStorage.getItem('calculation') || '';

        function updateCalculation(value) {
            calculation += value;
              displayCalculation();
              localStorage.setItem('calculation', calculation);
            }


        // Optional: you can also create a function in order
        // to reuse this code.
        function saveCalculation() {
        localStorage.setItem('calculation', calculation);
      }

      console.log(calculation);

      function displayCalculation() {
        document.querySelector('.js-calculation')
          .innerHTML = `${calculation}`
      }
      
    </script>

  </body>
</html>
