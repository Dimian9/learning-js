<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button onclick="playGame('heads');">heads</button>
    <button onclick="playGame('tails');">tails</button>

    <script>
      const score = JSON.parse(localStorage.getItem('score')) || { wins: 0, losses: 0 };

      function playGame(guess) {
        const result = Math.random() < 0.5 ? 'heads' : 'tails';

        if (guess === result) {
          console.log('You win!');
          score.wins++;
        } else {
          console.log('You lose!');
          score.losses++;
        }

        // Display the updated score in console
        console.table(score);

        // Save updated score to localStorage
        localStorage.setItem('score', JSON.stringify('score'));
      }
    </script>
  </body>
</html>
