<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="dom-with-css.css">
        <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>DOM projecs</title>
        
    </head>

    <body>
    <!--PROJECT 1-->
        <p>YouTube Subscribe Button</p>
        <button onclick = "
            subscribe();
        " class = "js-subscribe-button subscribe-button">Subscribe</button>



    <!--PROJECT 2-->
        
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>

    <input placeholder="Cost of order"
        class="js-cost-input cost-input" onkeydown="handleCostKeydown(event)">

    <button class="calculate" onclick="
        calculateTotal();
    " >Calculate</button>

    <p class="js-total-cost"></p>
    <p class="js-error-message error-message"></p>


    <!--PROJECT 3-->
        <button onclick="
            document.querySelector('.js-choice').innerHTML = 'You chose: heads';
        ">heads</button>
        
        <button onclick="
            document.querySelector('.js-choice').innerHTML = 'You chose: tails';
        "
        >tails</button>
        <p class="js-choice"></p>

    <!--PROJECT 4-->
        <input placeholder="Name" class="js-name-input" onkeydown="
        if (event.key === 'Enter') {
            displayMessage();
        }
        ">
        
        <button onclick="
        displayMessage();
        ">Submit</button>
        
        <p class="js-message"></p>
    
    <!--PROJECT 5-->
        
    <input placeholder="Type something" class="js-input" onkeyup="
        const input = document.querySelector('.js-input');
        document.querySelector('.js-text').innerHTML = input.value;
    ">

    <p class="js-text"></p>

      <script>
            
        // project 1
        function subscribe() {
            const buttonElement = document.querySelector
            ('.js-subscribe-button');

            if (buttonElement.innerHTML === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed';
                buttonElement.classList.add('is-subscribed')
            } else {
                buttonElement.innerHTML = 'Subscribe';
                buttonElement.classList.remove('is-subscribed');
            }
        };

        //project2

        function handleCostKeydown (event) {
            if (event.key === 'Enter') {
                calculateTotal();
            }
        };

        function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);

        document.querySelector('.js-total-cost')
          .innerHTML = '';
        document.querySelector('.js-error-message')
          .innerHTML = '';

        if (cost < 0) {
          document.querySelector('.js-error-message')
            .innerHTML = 'Error: cost cannot be less than $0';
          return;
        }

        if (cost < 40) {
          cost = cost + 10;
        }

        document.querySelector('.js-total-cost')
          .innerHTML = `$${cost}`;
      }

        

        
        //project 4
        function displayMessage() {
            const inputElement = document.querySelector('.js-name-input');
            document.querySelector('.js-message')
            .innerHTML = `Your name is: ${inputElement.value}`;
        };



     
      </script>
  </body>
</html>
